    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ec0c0c;
            color: rgb(255, 255, 255);
            padding: 0.5em;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        main {
            padding: 2em;i 
        }

        #product-list, #cart-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .product, .cart-item {
            border: 1px solid #ccc;
            padding: 1em;
            width: calc(33% - 2em);
        }

        .product button, .cart-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>tutti2.0</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            
            

        </nav>
    </header>

    
    <main id="home-page" style="display: none;">
        <h2>Products</h2>
        <div id="product-list">
            
        </div>
    </main>

    
    <main id="product-page" style="display: none;">
        <h2 id="product-name">Product Name</h2>
        <p id="product-description">Product Description</p>
        <p id="product-price">$0.00</p>
        <button id="add-to-cart">Add to Cart</button>
    </main>

    
    <main id="cart-page" style="display: none;">
        <h2>Your Cart</h2>
        <div id="cart-list">
          
        </div>
    </main>

    <script>
        const products = [
            { id: 1, name: "Diabetis Schokolade", description: "Schokolade die dir mit einem Bissen diabetis gibt.", price: 10 },
            { id: 2, name: "ChatGPT ultra premium wow", description: "Hald ChatGPT ", price: 20 },
            { id: 3, name: "Mathieu", description: "Ein wildes Mathieu", price: 999999999 }
        ];

        const cart = [];

        function showPage(pageId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('product-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }

        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price}</p>
                    <button onclick="viewProduct(${product.id})">View</button>
                `;
                productList.appendChild(productElement);
            });
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = `$${product.price}`;
            document.getElementById('add-to-cart').onclick = () => addToCart(productId);
            showPage('product-page');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            alert(`${product.name} has been added to the cart.`);
        }

        function displayCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>$${item.price}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartList.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.location.pathname.endsWith('index.html')) {
                showPage('home-page');
                displayProducts();
            } else if (window.location.pathname.endsWith('cart.html')) {
                showPage('cart-page');
                displayCart();
            } else {
                showPage('home-page');
                displayProducts();
            }
        });
    </script>

<footer>

</style>



</body>
</html>

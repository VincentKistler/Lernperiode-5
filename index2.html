<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Marketplace</title>
    <style>

</head>
<body>
    <header>
        <h1>tutti2.0</h1>
        <nav>
            <a href="#" onclick="showPage('home-page')">Home</a>
            <a href="#" onclick="showPage('cart-page')">Cart</a>
            <a href="#" onclick="showPage('create-ad-page')">Create Ad</a>
            <a href="#" onclick="showPage('login-page')">Login</a>
        </nav>
    </header>

    <main id="home-page">
        <h2>Products</h2>
        <div id="product-list"></div>
    </main>

    <main id="product-page">
        <h2 id="product-name">Product Name</h2>
        <p id="product-description">Product Description</p>
        <p id="product-price">$0.00</p>
        <button id="add-to-cart">Add to Cart</button>
    </main>

    <main id="cart-page">
        <h2>Your Cart</h2>
        <div id="cart-list"></div>
    </main>

    <main id="create-ad-page">
        <h2>Create Ad</h2>
        <form id="ad-form">
            <input type="text" id="ad-name" placeholder="Product Name" required>
            <input type="text" id="ad-description" placeholder="Product Description" required>
            <input type="number" id="ad-price" placeholder="Price" required>
            <button type="button" onclick="createAd()">Submit</button>
        </form>
    </main>

    <main id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </main>
